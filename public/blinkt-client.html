<p>Blinkt LED Colours:</p>
<div>
    <input type="range" id="0" name="led0" min="0" max="11" onchange="setLEDValue(this.id, this.value)">
    <label for="led0">LED 0</label>
</div>
<div>
    <input type="range" id="1" name="led1" min="0" max="11" onchange="setLEDValue(this.id, this.value)">
    <label for="led1">LED 1</label>
</div>
<div>
    <input type="range" id="2" name="led2" min="0" max="11" onchange="setLEDValue(this.id, this.value)">
    <label for="led2">LED 2</label>
</div>
<div>
    <input type="range" id="3" name="led3" min="0" max="11" onchange="setLEDValue(this.id, this.value)">
    <label for="led3">LED 3</label>
</div>
<div>
    <input type="range" id="4" name="led4" min="0" max="11" onchange="setLEDValue(this.id, this.value)">
    <label for="led4">LED 4</label>
</div>
<div>
    <input type="range" id="5" name="led5" min="0" max="11" onchange="setLEDValue(this.id, this.value)">
    <label for="led5">LED 5</label>
</div>
<div>
    <input type="range" id="6" name="led6" min="0" max="11" onchange="setLEDValue(this.id, this.value)">
    <label for="led6">LED 6</label>
</div>
<div>
    <input type="range" id="7" name="led7" min="0" max="11" onchange="setLEDValue(this.id, this.value)">
    <label for="led7">LED 7</label>
</div>
<script>
    function setLEDValue(led, value){
        let origin = new URL(document.URL).origin;
        return fetch(origin + '/led', {
            method: 'PUT',
            headers: {
                'led': led,
                'ledValue': value
            }
        }).then(response => console.log(response));
    }
</script>
